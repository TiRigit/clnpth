services:
  app:
    build: .
    container_name: clnpth
    restart: unless-stopped
    env_file: .env
    ports:
      - "127.0.0.1:8088:8000"
    volumes:
      - clnpth-images:/app/static/images
    networks:
      - proxy
      - db-internal
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 5s
      retries: 3

  db:
    image: pgvector/pgvector:pg16
    container_name: clnpth-db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${CLNPTH_DB_PASSWORD:-aipassword}
      POSTGRES_DB: postgres
    volumes:
      - clnpth-pgdata:/var/lib/postgresql/data
    networks:
      - db-internal

volumes:
  clnpth-images:
  clnpth-pgdata:

networks:
  proxy:
    name: genossenschafts-portal_proxy
    external: true
  db-internal:
    internal: true
